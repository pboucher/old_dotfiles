- defaults:
    link:
        relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./homebrew/install.sh]

- shell:
    - ['if [[ "$SHELL" != "/usr/local/bin/zsh" ]]; then chsh -s "/usr/local/bin/zsh" || echo "hide chsh error code"; fi']

- link:
    ~/.config:
    ~/.vimrc: "~/.config/nvim/init.vim"
    ~/.zshrc:
    ~/.zsh_aliases:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.gitignore_global:
    ~/.tigrc:
    ~/.vim: "~/.config/nvim"
    ~/.jsbeautifyrc:
    ~/pylint.rc:
    ~/.pyenv/version: pyenv/version

