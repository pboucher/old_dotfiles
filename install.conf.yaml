- defaults:
    link:
        relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- tap:
    - caskroom/cask
    - caskroom/fonts

- brew:
    - zsh
    - neovim
    - pyenv
    - pyenv-virtualenv
